<!DOCTYPE html>
  <html>

    <head>
      <title>Google</title>
      <link rel="stylesheet" type="text/css" href="Style.css">
    </head>

    <body>
        <div class="flex-container">
          <div>Gmail</div>
          <div>Images</div>
          <div>Sign in</div>
        </div>

        <div class="logo"> 
             <img alt="google" height="92" id="hplogo" 
              src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
          
            <div class="search"> 
                <div class="search-icon"></div>
                    <input class="form-control mr-sm-2" type="search" placeholder="Effectuez une recherche sur Google ou saisissez une URL" aria-label="Search">
            </div>
        </div>  

        <div class="button">
            <button type="button" class="btn btn-outline-primary">Google Search</button>
            <button type="button" class="btn btn-outline-secondary">I'm feeling lucky</button>
        </div>
        
    
    </body>

  </html>
