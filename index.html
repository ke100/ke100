<!DOCTYPE html>
  <html>

    <head>
      <title>Google</title>
      <link rel="stylesheet" type="text/css" href="Style.css">
    </head>

    <body>
        <div class="flex-container">
          <div>Gmail</div>
          <div>Images</div>
          <button type="boutonleu">Sign In</button>
        </div>

        <div class="logo"> 
          <img alt="google" height="92" id="hplogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>

        <div class="search"> 
          <form>
            <label></label>
              <input id="fakebox-input" autocomplete="off" tabindex="-1" type="url" aria-hidden="true" placeholder="Effectuez une recherche sur Google ou saisissez une URL">
          </form>
        </div> 

        <div class="button">
          <button type="button" class="btn btn-outline-primary">Google Search</button>
          <button type="button" class="btn btn-outline-secondary">I'm feeling lucky</button>
        </div>


    </body>

  </html>
